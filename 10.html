<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--INTERNAL STYLE -->
    <style>
      .my-input-style {
        height: 32px;
        width: 96%;
        padding: 12px;
        color: rgba(0, 0, 0, 0.75);
        font-size: 24px;
        font-weight: bold;
        font-family: cursive;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1 style="background: hotpink; color: white; padding: 12px">
      Registration Page
    </h1>

    <input type="text" placeholder="Enter Username" class="my-input-style" />

    <input type="text" placeholder="Enter Email" class="my-input-style" />

    <input type="text" placeholder="Enter Mobile" class="my-input-style" />

    <input
      type="button"
      value="Register"
      style="
        width: 100%;
        height: 48px;
        font-family: cursive;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background: hotpink;
      "
    />
  </body>
</html>
